<div class="constellation">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 671 550">
    <defs>
      <filter id="glow" width="200%" height="200%" filterUnits="userSpaceOnUse">
        <feOffset result="offOut" in="SourceGraphic" dx="0" dy="0" />
        <feColorMatrix result="matrixOut" in="offOut" type="matrix"
        values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0" />
        <feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="10" />
        <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
      </filter>
      <radialGradient id="startGradient">
        <stop offset="10%" stop-color=#ffffff/>
        <stop offset="95%" stop-color="#abbaab"/>
      </radialGradient>
      <radialGradient id="endGradient">
        <stop offset="10%" stop-color="#ffffff"/>
        <stop offset="95%" stop-color="#a59848"/>
      </radialGradient>
    </defs>
    <title>constelation</title>
    <g class="circles">
      <circle class="galaxies clickable" (click)="openPage('resume')" (mouseenter)="onToggle('resume','active')" (mouseleave)="onToggle('resume','inactive')" [@hoverAnimation]="resumeState" cx="16" cy="104" r="16" filter="url(#glow)" />
